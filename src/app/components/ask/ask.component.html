<mat-card>
    <mat-card-header>
        <mat-card-title>Ask a Question</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <input matInput placeholder="Enter your question" [(ngModel)]="question" />
        </mat-form-field>
        <button mat-raised-button color="accent" (click)="onAskQuestion()">Ask</button>
    </mat-card-content>
    <mat-card *ngIf="response">
        <mat-card-header>
            <mat-card-title>Response</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ response.answer }}</p>
        </mat-card-content>
    </mat-card>
</mat-card>
