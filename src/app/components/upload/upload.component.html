<mat-card>
  <mat-card-header>
    <mat-card-title>Upload Your Project File</mat-card-title>
    <mat-card-subtitle> (pdf or txt file)</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <input type="file"  accept=".txt,.pdf" (change)="onFileSelected($event)" />
    <button mat-raised-button color="primary" (click)="onUpload()">Upload</button>
  </mat-card-content>
</mat-card>
